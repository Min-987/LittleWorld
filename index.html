<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* 將整個畫面設定為全螢幕 */
        body {
            margin: 0;
            height: 100vh; /* 設定高度為視窗高度 */
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            background-color: #f4f4f4; /* 背景顏色可自由更改 */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem; /* 字體大小 */
            color: #fc3232; /* 字體顏色 */
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
